<div class="conteiner">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <section class="habilidades p-5">
                <mat-card class="card mx-auto">
                    <mat-card-title class="text-center">
                        {{nombre}} - <img src="{{logo}}" class="logo" alt="">
                    </mat-card-title>
                    <mat-card-content>
                        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                                style="width: {{grado}}%">
                            </div>
                        </div>
                        <p class="text-center fs-4">
                            Experiencia: {{nivel}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </div>



    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h2>Cargar Habilidad</h2>
            <br>
            <form (ngSubmit)="onCrear()" novalidate #f="ngForm" class="p-3 bg-primary-subtle border-primary">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="grado">Grado</label>
                    <input type="text" class="form-control" name="grado" id="grado" [(ngModel)]="grado" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel</label>
                    <input type="text" class="form-control" name="nivel" id="nivel" [(ngModel)]="nivel" required>
                </div>
                <div class="form-group">
                    <label for="logo">URL del Logo</label>
                    <input type="text" class="form-control" name="logo" id="logo" [(ngModel)]="logo" required>
                </div>
                <br>
                <button class="btn btn-primary btn-block" [disabled]="!f.valid">Guardar</button>
            </form>
        </div>
    </div>
</div>
