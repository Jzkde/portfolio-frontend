<div class="conteiner">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h2>Cargar Curso</h2>
            <form (ngSubmit)="onCrear()" novalidate #f="ngForm" class="p-3 bg-success-subtle border-success">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"[(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="organizador">Organizador</label>
                    <input type="text" class="form-control" name="organizador" id="organizador"[(ngModel)]="organizador" required>
                </div>
                <div class="form-group">
                    <label for="carga">Carga Horaria</label>
                    <input type="text" class="form-control" name="carga" id="carga"[(ngModel)]="carga" required>
                </div>
                <div class="form-group">
                    <label for="anio">AÃ±o</label>
                    <input type="text" class="form-control" name="anio" id="anio"[(ngModel)]="anio" required>
                </div>
                <div class="form-group">
                    <label for="aracterc">Caracter</label>
                    <input type="text" class="form-control" name="caracter" id="carga"[(ngModel)]="caracter" required>
                </div>
                <div class="form-group">
                    <label for="cetificado">Certificado</label>
                    <input type="text" class="form-control" name="certificado" id="certificado"[(ngModel)]="certificado" required>
                    <br>
                    <button class="btn btn-success btn-block"[disabled]="!f.valid">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
