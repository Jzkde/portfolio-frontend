<section>
    <section class="banner">
        <div>
            <div class="perfil"><img src="{{acercade.imagen}}" alt=""></div>
            <div>
                <h1><b>{{acercade.nombre}}</b></h1>
                <h2>{{acercade.titulo}}</h2>
            </div>
            <p>{{acercade.descricion}}</p>
        </div>
    </section>
</section>






<div class="conteiner">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h2>Modificar Perfil</h2>
            <form (ngSubmit)="onEditar()" novalidate #f="ngForm" class="p-3 bg-dark-subtle border border-ligth rounded-4">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="acercade.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)]="acercade.titulo"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text" class="form-control" name="email" id="email" [(ngModel)]="acercade.email"
                        required>
                </div>
                <div class="form-group">
                    <label for="descricion">Descripcion</label>
                    <textarea style="resize: none;" type="text" class="form-control" name="descricion" id="descricion"
                        [(ngModel)]="acercade.descricion" required rows="5"></textarea>
                </div>
                <div>
                    <label for="imagen">Imagen de Perfil</label>
                    <textarea style="resize: none;" rows="2" type="text" class="form-control" name="imagen" id="imagen"
                        [(ngModel)]="acercade.imagen" required> </textarea>
                </div>
                <br>
                <div>
                    <tr>
                        <td>
                            <button class="btn btn-dark btn-block" [disabled]="!f.valid"> <i
                                    class="fa-solid fa-floppy-disk" style="color: #fff;"></i> Guardar</button>
                        </td>
                        <td>
                            <button class="btn  btn-dark btn-block" routerLink=""><i class="fa-solid fa-backward-fast"
                                    style="color: #fff;"></i> Volver</button>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </div>
</div>
