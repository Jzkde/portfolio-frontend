<div class="conteiner">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <section class="habilidades p-5">
                <mat-card class="card mx-auto">
                    <mat-card-title class="text-center">
                        {{soft.nombre}}
                    </mat-card-title>
                    <mat-card-content>
                        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                                style="width: {{soft.grado}}%">
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </div>



    <div class="conteiner">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <h2>Modificar Soft Skills</h2>
                <form (ngSubmit)="onEditar()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="soft.nombre"
                            required>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="!f.valid">Guardar</button>
                </form>
            </div>
        </div>
    </div>
