<table>
    <tbody>
        <tr>
            <td class="logof"><img src="https://i.ibb.co/gZdYs1z/logo-arg.png" alt=""></td>
            <td class="titulo">"Argentina Programa" #YoProgramo</td>
            <td class="face"><a href="https://www.facebook.com/dagjjj"><i class="fa-brands fa-facebook fa-beat fa-2xl"
                        style="color: #fff;"></i></a></td>
        </tr>
    </tbody>
</table>




<div class="conteiner">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <section class="habilidades p-5">
                <mat-card class="card mx-auto">
                    <mat-card-title class="text-center">
                        {{nombre}}
                    </mat-card-title>
                    <mat-card-content>
                        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                                style="width: {{grado}}%">
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </div>



    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h2>Cargar Soft Skills</h2>
            <br>
            <form (ngSubmit)="onCrear()" novalidate #f="ngForm" class="p-3 bg-primary-subtle border-primary">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" required>
                </div>
                <br>
                <div>
                    <tr>
                        <td>
                            <button class="btn btn-primary btn-block" [disabled]="!f.valid"> <i
                                    class="fa-solid fa-floppy-disk" style="color: #000000;"></i>
                                Guardar</button>
                        </td>
                        <td>
                            <button class="btn  btn-primary btn-block" routerLink=""><i
                                    class="fa-solid fa-backward-fast" style="color: #000000;"></i>
                                Volver</button>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </div>
</div>
